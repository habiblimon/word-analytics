<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Research App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header area starts -->
<header class="header">
    <h1>Word Research</h1>
</header>

 <!-- header area End -->



    <!-- Word counter Area Starts -->
    <section class="container warnings">
        <div class="warning "><h3>Twitter Character Limit Reached</h3></div>
    </section>
<section class="container word-counter-wrapper">
    
    <textarea name="" id="" cols="30" rows="10" placeholder="Start Typing ......✍️" class="word-counter-textarea"></textarea>


    <div class="statistics">
        <div class="stats">
            <div class="stats-number words">0</div>
            <div><h2  class="stats-heading">Words</h2></div>
        </div>
        <div class="stats">
            <div class="stats-number characters">0</div>
            <div><h2  class="stats-heading">Characters</h2></div>
        </div>
        <div class="stats">
            <div class="stats-number twitter">250</div>
            <div><h2  class="stats-heading">Twitter</h2></div>
        </div>
        <div class="stats">
            <div class="stats-number linkdin">300</div>
            <div><h2  class="stats-heading">Linkdin</h2></div>
        </div>
    </div>
</section>

 <!-- Word counter Area End -->

<!-- custome scripts  -->
<script src="app.js"></script>
</body>
</html>
